# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.13.0

jobs:
  install-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - run:
          name: install
          command: npm ci
      - save_cache:
          paths:
            - ~/usr/local/lib/node_modules  # location depends on npm version
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test coverage
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            npm run coverage
            ./cc-test-reporter after-build --exit-code $?
      - persist_to_workspace:
          root: ~/repo
          paths: .

  prerelease:
    # filter for master
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: publish prerelease
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ./.npmrc
            npm run release -- --skip.commit --skip.tag --skip.changelog --prerelease $(git rev-parse --short=7 HEAD)
            npm publish --tag next
      - persist_to_workspace:
          root: ~/repo
          paths: .

  release:
    # filter for master
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - "3b:ac:c5:c5:9d:30:34:7b:6e:d2:19:87:21:90:c2:87"
      - run:
          name: push back to master
          command: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git config --global user.email jacobs@heysparkbox.com
            git config --global user.name iAmNathanJ
            npm run release
            git push --follow-tags origin master

  publish:
    # filter for tagged
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: publish stable
          command: npm publish

workflows:
  version: 2
  version-prerelease:
    jobs:
      - install-test
      - prerelease:
          requires:
            - install-test
          filters:
            branches:
              only: master
      - approve-prerelease:
          type: approval
          requires:
            - prerelease
      - release:
          requires:
            - approve-prerelease
  publish-stable:
    jobs:
      - install-test
      - publish:
          requires:
            - install-test
          filters:
            tags:
              only: /^v.*/
